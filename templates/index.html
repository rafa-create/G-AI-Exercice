{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<style>
  html, body {
  min-height: 100%;
  padding: 0;
  margin: 0;
  font-family: Roboto, Arial, sans-serif;
  font-size: 14px;
  color: #666;
  }
  h1 {
  margin: 0 0 20px;
  font-weight: 400;
  color: #1c87c9;
  }
  p {
  margin: 0 0 5px;
  }
  .main-block {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #1c87c9;
  }
  form {
  padding: 25px;
  margin: 25px;
  box-shadow: 0 2px 5px #f5f5f5; 
  background: #f5f5f5; 
  }
  .fas {
  margin: 25px 10px 0;
  font-size: 72px;
  color: #fff;
  }
  .fa-envelope {
  transform: rotate(-20deg);
  }
  .fa-at , .fa-mail-bulk{
  transform: rotate(10deg);
  }
  input, textarea {
  width: calc(100% - 18px);
  padding: 8px;
  margin-bottom: 20px;
  border: 1px solid #1c87c9;
  outline: none;
  }
  input::placeholder {
  color: #666;
  }
  button {
  width: 100%;
  padding: 10px;
  border: none;
  background: #1c87c9; 
  font-size: 16px;
  font-weight: 400;
  color: #fff;
  }
  button:hover {
  background: #2371a0;
  }    
  @media (min-width: 568px) {
  .main-block {
  flex-direction: row;
  }
  .left-part, form {
  width: 50%;
  }
  .fa-envelope {
  margin-top: 0;
  margin-left: 20%;
  }
  .fa-at {
  margin-top: -10%;
  margin-left: 65%;
  }
  .fa-mail-bulk {
  margin-top: 2%;
  margin-left: 28%;
  }
  }
</style>

<div class="main-block">

<div class="left-part">
  <i class="fas fa-envelope"></i>
  <form id="form2" method="POST"  action="http://127.0.0.1:5000/av">  
    <input type="submit" value="See availibilities">  
  </form>
  <i class="fas fa-at"></i>
  <form id="form2" method="POST"  action="http://127.0.0.1:5000/me">  
    <input type="submit" value="See meetings (button to be deleted)">  
  </form>
  <i class="fas fa-mail-bulk"></i>
</div>
 
<form id="form1" enctype="multipart/form-data" action="http://127.0.0.1:5000/app" method="post" class="form-example">
  <h1>Meeting registration</h1>
  <div class="form">
    <input placeholder="Title of the meeting" type="name" name="title" id="title" required>
    <br><br>
  </div>
    <input placeholder="Put your email" type="email" name="email" id="email" required>
    Start time :<input type="datetime-local"
    type="time" name="S_time" id="S_time" required value="2018-06-12T19:30"
       min="2021-07-26 21:20:00" max="2050-07-26 21:20:00" required><br>
End time:
<input type="datetime-local" 
name="E_time" id="E_time" value="2018-06-12T19:30"
       min="2021-07-26 21:20:00" max="2050-07-26 21:20:00" required>

<br><br>
        <input type="submit" value="Try this meeting">
  </input>
</form>   
</div>
</div>
{% endblock %}
